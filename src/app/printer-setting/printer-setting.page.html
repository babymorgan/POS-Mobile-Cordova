<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Printer Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>
        Bluetooth List
      </ion-label>
      <ion-select *ngFor="let item of bluetoothList" ok-text="selectPrinter(item.id)" cancel-text="Nah">
        <ion-select-option value="item.id">{{item.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-list>

    <ion-button expand="block" color="success" (click)="save()">
    Save
    </ion-button>

</ion-content>
