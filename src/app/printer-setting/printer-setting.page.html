<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Printer Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>
        Bluetooth List
      </ion-label>
      <ion-select interface="popover">
        <ion-select-option *ngFor="let item of bluetoothList; let i = index;" (click)="selectPrinter(item.id)">{{item.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-list>

    <ion-button expand="block" color="success" (click)="save()">
    Save
    </ion-button>

</ion-content>
