<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Printer Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of bluetoothList" (click)="selectPrinter(item.id)">
      {{item.name}}
  </ion-item>
    </ion-list>
    <div>
      Selected Printer: {{selectedPrinter}}
  </div>

    <ion-button expand="block" color="success" (click)="save()">
    Save
    </ion-button>

</ion-content>
